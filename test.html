<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Temperate - Main page</title>
    <link rel="stylesheet" type="text/css" href="templates/temperate.css" />
</head>
<body>
    <div class="container">
        <div id="top-row-container">
            <div id="parameter-box">
                <h2>Parameters</h2>
                <label>
                    Target temperature (&deg;C):
                    <input type="number" step="0.1" min="0.5" name="target_temperature">
                </label>
                <label>
                    Mode change delay (minutes):
                    <input type="number" step="0.5" min="4" name="mode_change_delay">
                </label>
                <label>
                    Cooler lookahead (minutes):
                    <input type="number" step="0.5" min="4" name="cooler_lookahead">
                </label>
                <label>
                    Heater lookahead (minutes):
                    <input type="number" step="0.5" min="2" name="heater_lookahead">
                </label>
            </div>

            <div id="readings-box">
                <h2>Last readings</h2>
                <p>Air temperature (&deg;C): <span>17.5</span></p>
                <p>Cooler status: <span>on</span></p>
                <p>Heater status: <span>off</span></p>
            </div>
        </div>

        <div id="plot-box">
            <div id="today">
                <h2>2019-07-12</h2>
                <img src="test_files/2019-07-12.png" alt="graph">
            </div>
            <div id="yesterday" style="opacity: 0.66">
                <h2>2019-07-11</h2>
                <img src="test_files/2019-07-11.png" alt="graph">
            </div>

        </div>

    </div>
</body>
</html>
